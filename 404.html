<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Page Not Found | Anton Van Assche</title>
    </head>
    <body id="top">
        <div class="preloader"></div>
        <nav>
            <div class="links">
                <a href="/">Home</a>
                <a href="/about/">About</a>
                <a href="/blog/">Blog</a>
                <a href="/contact/">Contact</a>
            </div>
        </nav>
        <main>
            <div class="center">
                <h1 class="error">Page not found.</h1>
                <h2>Here is a joke instead!</h2>
                <p class="section-title" id="category"></p>
                <p class="joke-content" id="setup"></p>
                <p class="joke-content" id="delivery"></p>
            </div>
            <div>
                <button
                    type="button"
                    onClick="document.getElementById('top').scrollIntoView();"
                    class="back-to-top"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        class="feather feather-arrow-up"
                    >
                        <line x1="12" y1="19" x2="12" y2="5"></line>
                        <polyline points="5 12 12 5 19 12"></polyline>
                    </svg>
                </button>
                <button
                    type="button"
                    class="darkmode-toggle"
                    id="darkmode-toggle"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        class="feather feather-sun"
                    >
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line
                            x1="18.36"
                            y1="18.36"
                            x2="19.78"
                            y2="19.78"
                        ></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </main>
        <footer>
            <p>
                &#169; 2023
                <a
                    href="https://github.com/AntonVanAssche/AntonVanAssche.github.io"
                    target="_blank"
                    >Anton Van Assche</a
                >
            </p>
        </footer>
    </body>
    <script src="/js/theme.js"></script>
    <script src="/js/joke.js"></script>
</html>
